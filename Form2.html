<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Register</h1>
    <form>
        <label for="First Name">First Name: </label>
        <input type="text" placeholder="John" required>
        <label for="Last Name">Last Name: </label>
        <input type="text" placeholder="Smith" required>
        <br>     
        
<!-- instead of br we can put <div> tag to separate the lines  -->
    
        <label for="male">Male</label>
        <input name="gender" id="m" type="radio">
        <label for="female">Female</label>
        <input name="gender" id="f" type="radio">
        <label for="others">Others</label>
        <input name="gender" id="o" type="radio">
        <br>
        <label for="email">Email: </label>
        <input type="email" placeholder="your email" required>
        <label for="password">Password: </label>
        <input type="password" placeholder="your password" pattern=".{5,10}" required title="5-10 character">
        <br>
        <label for="birthday">Birthday: </label>
        <select name="Month">
            <option>Month</option>
            <option>Jan</option>
            <option>Feb</option>
            <option>March</option>
            <option>April</option>
            <option>May</option>
            <option>June</option>
            <option>July</option>
            <option>August</option>
            <option>September</option>
            <option>October</option>
            <option>November</option>
            <option>December</option>
        </select>
        <select name="Day">
            <option>Day</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
            <option>16</option>
            <option>17</option>
            <option>18</option>
            <option>19</option>
            <option>20</option>
            <option>21</option>
            <option>22</option>
            <option>23</option>
            <option>24</option>
            <option>25</option>
            <option>26</option>
            <option>27</option>
            <option>28</option>
            <option>29</option>
            <option>30</option>
        </select>
        <select name="year">
            <option>Year</option>
            <option>2020</option>
            <option>2019</option>
            <option>2018</option>
            <option>2017</option>
            <option>2016</option>
            <option>2015</option>
            <option>2014</option>
            <option>2013</option>
            <option>2012</option>
            <option>2011</option>
            <option>2010</option>
            <option>2009</option>
            <option>2008</option>
            <option>2007</option>
            <option>2006</option>
            <option>2005</option>
            <option>2004</option>
            <option>2003</option>
            <option>2002</option>
            <option>2001</option>
            <option>2000</option>
        </select>
        <br>
        <label name="agreed">I agree to the terms and conditions</label>
        <input type="checkbox" name="agreed" required>
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
